<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CS2 WebGL Experience - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            color: white;
            font-family: 'Arial Black', sans-serif;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            line-height: 0.8;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
        }

        .orange {
            color: #ff8c00;
            text-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        /* Consola de estado para saber qué pasa */
        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #444;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <h1>CHOOSE<br>YOUR<br><span class="orange">REALITY</span></h1>
    </div>

    <div id="status">Cargando modelos... Revisa la consola (F12) si alguno no aparece.</div>
    <div id="canvas-container"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limitar para rendimiento
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();

        function modelToParticles(glbPath, posX, colorHex, skipVertices = 1) {
            console.log(`Iniciando carga de: ${glbPath}`);

            loader.load(glbPath, (gltf) => {
                const vertices = [];

                gltf.scene.traverse((child) => {
                    if (child.isMesh) {
                        const positions = child.geometry.attributes.position.array;
                        // skipVertices ayuda a que el modelo de 41MB no sature la memoria
                        for (let i = 0; i < positions.length; i += (3 * skipVertices)) {
                            const v = new THREE.Vector3(positions[i], positions[i + 1], positions[i + 2]);
                            child.localToWorld(v);
                            vertices.push(v.x, v.y, v.z);
                        }
                    }
                });

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

                const material = new THREE.PointsMaterial({
                    color: colorHex,
                    size: 0.008,
                    transparent: true,
                    opacity: 0.5,
                    blending: THREE.AdditiveBlending
                });

                const points = new THREE.Points(geometry, material);
                points.position.x = posX;
                points.position.y = -1.2; // Ajuste para que pisen el suelo
                points.scale.set(1.5, 1.5, 1.5);
                scene.add(points);

                console.log(`✅ ${glbPath} cargado con ${vertices.length / 3} puntos.`);

                function rotate() {
                    requestAnimationFrame(rotate);
                    points.rotation.y += 0.003;
                }
                rotate();

            },
                (xhr) => {
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    console.log(`${glbPath}: ${percent}% cargado`);
                },
                (error) => {
                    console.error(`❌ Error al cargar ${glbPath}:`, error);
                    document.getElementById('status').innerText += ` | Error en ${glbPath}`;
                });
        }

        // --- CARGA CON NOMBRES EXACTOS ---
        // Nota: Cs2_agent es muy pesado, saltamos algunos vértices para fluidez (skipVertices: 2)
        modelToParticles('Cs2_agent.glb', -2.5, 0x00aaff, 2);
        modelToParticles('cs2_terrorist.glb', 2.5, 0xffbb00, 1);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
